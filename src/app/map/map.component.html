<ng-template #progressSpinnerTemplate>
  <mat-spinner></mat-spinner>
</ng-template>

<ng-template #mapTemplate>
  <div class="map-wrap">
    <div class="agents-list">
      <app-registered-agents [mapContainer]="loadedMapContainer" [allProperties]="propertyListsData"></app-registered-agents>
    </div>
    <div class="map-container">
      <div class="map" #map></div>
    </div>
  </div>
</ng-template>

<ng-container [ngTemplateOutlet]="isLoading ? progressSpinnerTemplate : mapTemplate"></ng-container>
